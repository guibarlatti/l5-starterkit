<td><%= id %></td>
<td><%= name %></td>
<td class="text-right">
    <a href="#testes/edit/<%= id %>"
       class="btn btn-xs btn-info"
       data-id="<%= id %>"
       data-toggle="tooltip"
       data-placement="bottom"
       title="Alterar">
        <i class="fa fa-edit"></i>
    </a>
    <a href="javascript:void(0)"
       class="btn btn-xs btn-danger confirmDelete"
       data-toggle="tooltip"
       data-placement="bottom"
       title="Excluir"
       data-id="<%= id %>">
       <i class="fa fa-trash-o"></i>
     </a>
</td>
